
<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Show Messages</title>
</head>
<body>
<a href="/">Show All Messages</a><br />

</body>
</html>
